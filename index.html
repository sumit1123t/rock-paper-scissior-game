<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><b>Rock Paper Scissors</b></title>
    <style>
        body {
            background-image: url('https://wallpapers.com/images/high/best-gaming-background-5vnqlkgt42v5hfyi.webp'); /* Replace with your image URL */
            background-size: cover; /* Makes the image cover the entire screen */
            background-position: center; /* Centers the image */
            height: 100vh; /* Makes sure the body takes up the full height of the viewport */
            margin: 0; /* Removes default margin */
            font-family: Arial, sans-serif;
            color: white; /* Text color */
        }

        .game-container {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background for readability */
            padding: 20px;
            border-radius: 10px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .option {
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }

        .option img {
            width: 150px;
            height: 150px;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: scale(1.1);
        }

        .option img:hover {
            transform: scale(1.1);
        }

        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }

        #choices {
            display: flex;
            justify-content: space-evenly;
            margin-top: 20px;
        }

        #user-choice, #computer-choice {
            text-align: center;
        }

        #user-choice img, #computer-choice img {
            width: 120px;
            height: 120px;
        }

        footer {
            margin-top: auto;
            text-align: center;
            padding: 10px;
            font-size: 1em;
            background-color: #333;
            color: white;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        footer img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Media Query for Mobile Devices */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .options {
                gap: 10px;
            }

            .option img {
                width: 120px;
                height: 120px;
            }

            #user-choice img, #computer-choice img {
                width: 100px;
                height: 100px;
            }

            footer {
                font-size: 0.9em;
                flex-direction: column;
            }

            footer img {
                width: 30px;
                height: 30px;
            }
        }

        /* Media Query for Extra Small Devices (like mobile in portrait mode) */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }

            .options {
                flex-direction: column;
                gap: 15px;
            }

            .option img {
                width: 100px;
                height: 100px;
            }

            #user-choice img, #computer-choice img {
                width: 80px;
                height: 80px;
            }

            footer {
                font-size: 0.9em;
            }

            footer img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>
        <div class="options">
            <div class="option" id="rock">
                <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/rock.png" alt="Rock">
                <p>Rock</p>
            </div>
            <div class="option" id="paper">
                <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/paper.png" alt="Paper">
                <p>Paper</p>
            </div>
            <div class="option" id="scissors">
                <img src="https://zillur-rgb.github.io/rock-paper-scissor/images/scissor.png" alt="Scissors">
                <p>Scissors</p>
            </div>
        </div>
        <div id="result">
            <p>Choose an option to start</p>
        </div>

        <div id="choices" style="display: none;">
            <div id="user-choice">
                <p>Your choice:</p>
                <img src="" alt="Your choice" id="user-img">
            </div>
            <div id="computer-choice">
                <p>Computer's choice:</p>
                <img src="" alt="Computer's choice" id="computer-img">
            </div>
        </div>
    </div>

    <footer>
        <img src="https://media-hyd1-1.cdn.whatsapp.net/v/t61.24694-24/473398681_1189263822636327_8699992123185068935_n.jpg?ccb=11-4&oh=01_Q5AaIRRHhJkc6ZuduPEhdvs-Ny3UIgGIQqh5i4b_y7a3Y4Ys&oe=67EE6F8A&_nc_sid=5e03e0&_nc_cat=104" alt="Logo">
        <p>&copy; 2025 Sumit Ghodke. Designed by Sumit Ghodke, the developer.</p>
    </footer>

    <script>
        const rock = document.getElementById("rock");
        const paper = document.getElementById("paper");
        const scissors = document.getElementById("scissors");
        const resultDiv = document.getElementById("result");
        const choicesDiv = document.getElementById("choices");
        const userImg = document.getElementById("user-img");
        const computerImg = document.getElementById("computer-img");
        const body = document.body;

        const options = ["rock", "paper", "scissors"];

        function getComputerChoice() {
            const randomChoice = Math.floor(Math.random() * 3);
            return options[randomChoice];
        }

        function getChoiceImage(choice) {
            if (choice === "rock") {
                return "https://zillur-rgb.github.io/rock-paper-scissor/images/rock.png";
            } else if (choice === "paper") {
                return "https://zillur-rgb.github.io/rock-paper-scissor/images/paper.png";
            } else {
                return "https://zillur-rgb.github.io/rock-paper-scissor/images/scissor.png";
            }
        }

        function changeBackground(result) {
            if (result === "You win!") {
                body.style.backgroundColor = "#ADD8E6"; 
                body.style.color = "#FFFFFF"; 
            } else if (result === "You lose!") {
                body.style.backgroundColor = "#800080"; 
                body.style.color = "#FFFFFF"; 
            } else {
                body.style.backgroundColor = "#FFFF00"; 
                body.style.color = "#000000"; 
            }
        }

        function playGame(playerChoice) {
            choicesDiv.style.display = "none"; 
            resultDiv.innerHTML = "<p>Choosing...</p>"; 
            
            setTimeout(() => {
                const computerChoice = getComputerChoice();
                const computerImage = getChoiceImage(computerChoice);
                const userImage = getChoiceImage(playerChoice);
                
                let result = '';
                
                if (playerChoice === computerChoice) {
                    result = "It's a tie!";
                } else if (
                    (playerChoice === "rock" && computerChoice === "scissors") ||
                    (playerChoice === "paper" && computerChoice === "rock") ||
                    (playerChoice === "scissors" && computerChoice === "paper")
                ) {
                    result = "You win!";
                } else {
                    result = "You lose!";
                }
                
                resultDiv.innerHTML = `
                    <p>Your choice: ${playerChoice}</p>
                    <p><b><u>${result}</b></u></p>
                `;
                
                changeBackground(result);
                
                choicesDiv.style.display = "flex";
                userImg.src = userImage;
                computerImg.src = computerImage;
            }, 1000);  
        }

        rock.addEventListener("click", () => playGame("rock"));
        paper.addEventListener("click", () => playGame("paper"));
        scissors.addEventListener("click", () => playGame("scissors"));
    </script>
</body>
</html>
